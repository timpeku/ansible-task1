- hosts: all
  tasks: 
  - name: Install the latest version of Apache 
    yum:
      name: httpd
      state: latest

  - name: Start service httpd
    service:
      name: httpd
      state: started

  - name: Enable service httpd
    service:
      name: httpd
      enabled: yes

  - name: install the latest version of unzip
    yum:
      name: unzip
      state: latest

  - name: Unarchive a file that needs to be downloaded
    unarchive:
      src: https://www.free-css.com/assets/files/free-css-templates/download/page286/creative-studio.zip
      dest: /tmp/
      remote_src: yes
      
  - name: Copy files
    copy: 
      src: /tmp/creative-studio/*
      dest: /var/www/html/
      remote_src: yes 
